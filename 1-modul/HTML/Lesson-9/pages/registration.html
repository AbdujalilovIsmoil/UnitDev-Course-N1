<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      form {
        width: 600px;
      }
      input {
        width: 100%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div align="center">
      <h1>Registration</h1>
      <form action="./login.html" align="left">
        <label for="firstname">
          Firstname
          <input id="firstname" required type="text" />
        </label>
        <label for="lastname">
          Lastname
          <input id="lastname" required type="text" />
        </label>
        <label for="email">
          Email
          <input id="email" required type="email" />
        </label>
        <label for="password">
          Password
          <input id="password" required type="password" />
        </label>
        <a href="./login.html">Login</a>
        <div align="center">
          <button type="submit"><font size="5">Yuborish</font></button>
        </div>
      </form>
    </div>
  </body>
</html>
